<div class="container">
    <div class="card m-3" *ngIf="us.editusers">
        <div class="card-header">
            <h3>Editar Usuario</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="usuarioForm" (ngSubmit)="actualizar()">
                <input name="id" formControlName="id" type="hidden" class="form-control" [(ngModel)]="us.usuarioEdit.id">
                <div class="input-group mb-3">
                    <span class="input-group-text">Nombres y apellidos</span>
                    <input name="nombre" formControlName="nombre" type="text" placeholder="juanito " class="form-control" [(ngModel)]="us.usuarioEdit.nombre">
                    <input name="apellido" formControlName="apellido" type="text" placeholder="Navarrete Gómez" class="form-control" [(ngModel)]="us.usuarioEdit.apellido">
                </div>
                <div class="input-group mb-3">
                    <input name="rut" formControlName="rut" type="text" class="form-control" placeholder="Rut" [(ngModel)]="us.usuarioEdit.rut">
                    <span class="input-group-text" id="basic-addon1">✗</span>
                </div>
                <div class="input-group mb-3">
                    <input type="text" name="email" formControlName="email" type="text" class="form-control" placeholder="E-mail" [(ngModel)]="us.usuarioEdit.email">
                </div>
                <div class="input-group mb-3">
                    <input name="contrasena" formControlName="contrasena" type="password" class="form-control" placeholder="Contraseña" value="">
                    <span class="input-group-text" id="basic-addon1">✓</span>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Modificar</button>
                </div>
            </form>
        </div>
    </div>
</div>
