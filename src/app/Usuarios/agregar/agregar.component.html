<div class="container">
    <div class="card m-3" *ngIf="us.addusers">
        <div class="card-header">
            <h3>Agregar Usuario</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="usuarioForm" (ngSubmit)="insertar()">
                <div class="input-group mb-3">
                    <span class="input-group-text">Nombres y apellidos</span>
                    <input name="nombre" formControlName="nombre" type="text" placeholder="Juan Pedro" class="form-control">
                    <input name="apellido" formControlName="apellido" type="text" placeholder="Navarrete Gómez" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <input name="rut" formControlName="rut" type="text" class="form-control" placeholder="Rut">
                    <span class="input-group-text" id="basic-addon1">✗</span>
                </div>
                <div class="input-group mb-3">
                    <input type="text" name="email" formControlName="email" type="text" class="form-control" placeholder="E-mail">
                </div>
                <div class="input-group mb-3">
                    <input name="contrasena" formControlName="contrasena" type="password" class="form-control" placeholder="Contraseña">
                    <span class="input-group-text" id="basic-addon1">✓</span>
                </div>
                <div class="input-group mb-3">
                    <input name="contrasena2" formControlName="contrasena2" type="password" class="form-control" placeholder="Repetir Contraseña">
                    <span class="input-group-text" id="basic-addon1">✗</span>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
